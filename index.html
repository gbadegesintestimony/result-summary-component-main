<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="result__card">
      <div class="result__card-left">
        <h3>Your Result</h3>
        <div class="result__card-left-circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result__card-right">
        <h3>Summary</h3>
        <div class="result__card-items">
          <div class="result__card-reaction result__card-item">
            <div class="result__card-reaction-left result__card-item-left">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <h4>Reaction</h4>
            </div>
            <div class="result__card-reaction-right score">
              <span>80</span>
              <span>/100</span>
            </div>
          </div>

          <div class="result__card-memory result__card-item">
            <div class="result__card-memory-left result__card-item-left">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <h4>Memory</h4>
            </div>
            <div class="result__card-memory-right score">
              <span>92</span>
              <span>/ 100</span>
            </div>
          </div>

          <div class="result__card-verbal result__card-item">
            <div class="result__card-verbal-left result__card-item-left">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <h4>Verbal</h4>
            </div>
            <div class="result__card-verbal-right score">
              <span>61</span>
              <span>/ 100</span>
            </div>
          </div>

          <div class="result__card-visual result__card-item">
            <div class="result__card-visual-left result__card-item-left">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <h4>Visual</h4>
            </div>
            <div class="result__card-visual-right score">
              <span>72</span>
              <span>/ 100</span>
            </div>
          </div>
        </div>

        <button class="result__card-button">Continue</button>
      </div>
    </div>

    <!-- Your Result  
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gbadegesin Testimony</a>.
    </div>
  </body>
</html>
